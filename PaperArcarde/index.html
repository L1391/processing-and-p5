<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <h1>Pen and Paper Arcade</h1>
      <h3>Sprouts</h3>
      <p>Take turns drawing lines connecting seeds. The first to cross over lines loses</p>
      <div id="sprouts"></div>
      <button onclick="sproutsGame.resetGame()">Reset Game</button>
      <hr>
      <h3>Chomp</h3>
      <p>Take turns biting off chucks. The one who chomps the top left piece loses</p>
      <div id="chomp"></div>
      <input id="gameWidth" type="number" min="1"/>
      <input id="gameHeight" type="number" min="1"/>
      <button onclick="chompGame.resetGame()">Reset Game</button>
    </main>
    <script src="sprouts.js"></script>
    <script src="chomp.js"></script>
  </body>
</html>
